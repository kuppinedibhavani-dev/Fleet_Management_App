<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root{
            --bg:#f7f7f8;
            --card:#fff;
            --muted:#666;
        }
        *{
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            margin: 0;
            background: var(--bg);
            color:#222;
        }
        .centered{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            background: var(--card);
            padding:20px;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
        }
        .login-card{
            width:320px;
        }
        .login-card h1{
            margin:0 0 12px;
        }
        .login-card label{
            display:block;
            margin-top: 8px;
            font-size: 14px;
            color:var(--muted);
        }
        .login-card input{
            width:100%;
            padding: 8px;
            margin:6px 0;
            border:1px solid #ddd;
            border-radius:4px;
        }
        .login-card button{
            width:100%;
            padding:10px;
            margin-top: 8px;
            border:none;
            border-radius: 6px;
            background: #2b6cb0;
            color:white;
            cursor: pointer;
        }
        .login-card button:active{
            transform:translateY(1px);
        }
        .hint{
            font-size: 13px;
            color:#888;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <main class="centered">
        <div class="card login-card">
            <h1>Fleet Management</h1>
            <label for="email">Email</label>
            <input id="email"type="text"placeholder="admin@gmail.com"autocomplete="off">
            <label  for="password">Password</label>
            <input id="password"type="password"placeholder="admin1234"autocomplete="off">
            <button id="loginBtn"type="button">Login</button>

            <div class="hint">Use email:<code>admin@gmail.com</code> and password:<code>admin1234</code></div>
        </div>
    </main>
</body>
<script>
    (function(){
        const VALID_EMAIL="admin@gmail.com";
        const VALID_PASS="admin1234";
        const loginBtn=document.getElementById("loginBtn");

        function tryLogin(){
            const email=document.getElementById("email").value.trim();
            const password=document.getElementById("password").value;

            if(email===VALID_EMAIL && password===VALID_PASS){
                alert("Login Success");
                window.location.href="admin.html";
            }else{
                alert("Wrong email or password.Please enter valid credentials");
            }
        }
        loginBtn.addEventListener("click",tryLogin);
        document.addEventListener("keydown",(e)=>{if(e.key==="Enter")tryLogin();});
    })();
</script>
</html>
